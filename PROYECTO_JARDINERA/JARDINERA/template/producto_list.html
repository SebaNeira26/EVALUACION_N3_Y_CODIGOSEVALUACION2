<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Productos</h1>
        <div class="mb-3">
            <form action="{% url 'producto_add' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="nombre" placeholder="Nombre del producto" required class="form-control mb-2">
                <input type="text" name="descripcion" placeholder="Descripción" required class="form-control mb-2">
                <input type="number" step="any" name="precio" placeholder="Precio" required class="form-control mb-2">
                <button type="submit" class="btn btn-success">Agregar Producto</button>
            </form>
        </div>
        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>
                        <a href="{% url 'producto_edit' producto.id %}" class="btn btn-primary">Editar</a>
                        <a href="{% url 'producto_delete' producto.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
