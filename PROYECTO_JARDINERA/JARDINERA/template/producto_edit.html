<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-link">Actualizar</button>
    </form>
    <a href="{% url 'producto_list' %}" class="button-link">Cancelar</a>
</body>
</html>
